<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aplicación de Notas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="text-center mb-4">Aplicación de Notas</h1>

    <!-- Formulario -->
    <form id="formNotas" class="mb-4">
      <div class="row mb-3">
        <div class="col-12">
          <input type="text" id="nota" class="form-control" placeholder="Título de la nota" />
        </div>
      </div>
      <div class="row mb-2">
        <div class="col-12">
          <textarea
  id="descripcionNota"
  class="form-control"
  placeholder="Escribe una descripción detallada de la nota..."
  rows="3"></textarea>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-12 text-end">
          <div class="form-text" id="contadorDescripcion">0 / 300</div>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-12">
          <select id="categoriaNota" class="form-select">
            <option value="" disabled selected>Selecciona una categoría</option>
            <option value="Trabajo">Trabajo</option>
            <option value="Personal">Personal</option>
            <option value="Estudios">Estudios</option>
          </select>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-12">
          <button type="submit" class="btn btn-primary w-100">Agregar</button>
        </div>
      </div>
    </form>

    <!-- Tabla de notas -->
    <h2 class="mb-3">Notas</h2>
    <div class="table-responsive">
      <table class="table table-striped table-hover align-middle shadow-sm" id="tablaNotas">
        <thead class="table-primary">
          <tr>
            <th>Título</th>
            <th>Descripción</th>
            <th>Categoría</th>
            <th>Fecha Registro</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="listaNotasBody"></tbody>
      </table>
    </div>

    <!-- Paginación -->
    <nav>
      <ul class="pagination justify-content-center" id="paginacionNotas">
        <li class="page-item">
          <button class="page-link" id="btnAnterior" disabled>Anterior</button>
        </li>
        <li class="page-item">
          <button class="page-link" id="btnSiguiente">Siguiente</button>
        </li>
      </ul>
    </nav>

    <!-- Botón eliminar todas las notas -->
    <div class="text-center mt-3">
      <button id="btnEliminarTodo" class="btn btn-outline-danger">
        <i class="fas fa-trash-alt me-2"></i> Eliminar todas las notas
      </button>
    </div>
  </div>

  <!-- Script principal -->
  <script src="AplicacionNotas.js"></script>
</body>
</html>
